<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word Processor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Source+Code+Pro&family=Dancing+Script&family=Pacifico&family=Merriweather:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Mini Word Processor</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" value="#000000">
            </div>

            <div class="control-group">
                <label for="fontSize">Font Size (px)</label>
                <input type="number" id="fontSize" value="16" min="8" max="72">
            </div>

            <div class="control-group">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily">
                    <optgroup label="Sans-Serif Fonts">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Lato">Lato</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Ubuntu">Ubuntu</option>
                    </optgroup>
                    <optgroup label="Serif Fonts">
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Playfair Display">Playfair Display</option>
                        <option value="Merriweather">Merriweather</option>
                    </optgroup>
                    <optgroup label="Monospace Fonts">
                        <option value="Courier New">Courier New</option>
                        <option value="Source Code Pro">Source Code Pro</option>
                    </optgroup>
                    <optgroup label="Decorative Fonts">
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                        <option value="Dancing Script">Dancing Script</option>
                        <option value="Pacifico">Pacifico</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="text-area">
            <p id="editableText">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor 
                incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis 
                nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
