<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Jeu du Chiffre Caché</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Le Jeu du Chiffre Caché</h1>
        
        <div id="difficulty-selection" class="section">
            <h2>Choisissez la difficulté</h2>
            <div class="difficulty-buttons">
                <button onclick="startGame('FACILE')" class="btn">Facile</button>
                <button onclick="startGame('INTERMEDIAIRE')" class="btn">Intermédiaire</button>
                <button onclick="startGame('DIFFICILE')" class="btn">Difficile</button>
            </div>
        </div>

        <div id="game-section" class="section hidden">
            <div class="game-info">
                <p>Tentatives restantes: <span id="attempts">10</span></p>
                <p>Intervalle: 1 - <span id="range">50</span></p>
            </div>
            
            <div class="guess-input">
                <input type="number" id="guess-input" placeholder="Entrez votre nombre">
                <button onclick="makeGuess()" class="btn">Deviner</button>
            </div>

            <div id="message" class="message"></div>
            
            <button onclick="resetGame()" class="btn reset-btn hidden" id="reset-btn">Nouvelle Partie</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
